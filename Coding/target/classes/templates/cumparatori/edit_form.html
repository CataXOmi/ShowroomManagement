<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Editare cumparatori</title>
    <style th:replace="/fragments/general.html :: style"></style>
</head>
<body>
<div align="center">
    <div th:replace="/fragments/general.html :: header"> </div>
    <h1>Editati cumparatorul</h1>
    <br />
    <form action="#" th:action="@{/cumparatori/update}" th:object="${cumparator}"
          method="post">

        <table>
            <tr>
                <td>ID_cumparator:</td>
                <td><input type="number" th:field="*{id_cumparator}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Persoana_Fizica:</td>
                <td><input type="number" th:field="*{persoana_Fizica}" /></td>
            </tr>
            <tr>
                <td>Persoana_Juridica:</td>
                <td><input type="number" th:field="*{persoana_Juridica}" /></td>
            </tr>
            <tr>
                <td>Denumire:</td>
                <td><input type="text" th:field="*{denumire}" /></td>
            </tr>
            <tr>
                <td>Semnatura:</td>
                <td><input type="text" th:field="*{semnatura}" /></td>
            </tr>
            <tr>
                <td>CNP:</td>
                <td><input type="text" th:field="*{CNP}" /></td>
            </tr>
            <tr>
                <td>CI:</td>
                <td><input type="text" th:field="*{CI}" /></td>
            </tr>
            <tr>
                <td>Nr_Reg_Com:</td>
                <td><input type="text" th:field="*{nr_Reg_Com}" /></td>
            </tr>
            <tr>
                <td>CUI:</td>
                <td><input type="text" th:field="*{CUI}" /></td>
            </tr>
            <tr>
                <td>Adresa:</td>
                <td><input type="text" th:field="*{adresa}" /></td>
            </tr>
            <tr>
                <td>Contact:</td>
                <td><input type="text" th:field="*{contact}" /></td>
            </tr>
            <tr>
                <td>Cod_postal:</td>
                <td><input type="text" th:field="*{cod_postal}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Stampila:</td>
                <td><input type="text" th:field="*{stampila}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Update</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
