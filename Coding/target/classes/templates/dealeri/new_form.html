<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Dealer nou</title>
    <style th:replace="/fragments/general.html :: style"></style>
</head>
<body>
<div align="center">
    <div th:replace="/fragments/general.html :: header"> </div>
    <h1>Introduceti un dealer nou</h1>
    <br/>
    <form action="#" th:action="@{/dealeri/save}" th:object="${dealer}"
          method="post">

        <table class="table table-striped table-bordered">
            <tr>
                <td>ID_dealer:</td>
                <td><input type="number" th:field="*{id_dealer}" /></td>
            </tr>
            <tr>
                <td>Nume</td>
                <td><input type="text" th:field="*{nume}" /></td>
            </tr>
            <tr>
                <td>Prenume</td>
                <td><input type="text" th:field="*{prenume}" /></td>
            </tr>
            <tr>
                <td>Denumire</td>
                <td><input type="text" th:field="*{telefon}" /></td>
            </tr>
            <tr>
                <td>Semnatura</td>
                <td><input type="text" th:field="*{semnatura}" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Domiciliu</td>
                <td><input type="text" th:field="*{domiciliu}" /></td>
            </tr>
            <tr>
                <td>ID_showroom:</td>
                <td><input type="number" th:field="*{id_showroom}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Add</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
