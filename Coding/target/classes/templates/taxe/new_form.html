<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Taxa noua</title>
    <style th:replace="/fragments/general.html :: style"></style>
</head>
<body>
<div align="center">
    <div th:replace="/fragments/general.html :: header"> </div>
    <h1>Introduceti o taxa noua</h1>
    <br/>
    <form action="#" th:action="@{/taxe/save}" th:object="${taxa}"
          method="post">

        <table class="table table-striped table-bordered">
            <tr>
                <td>ID_taxa:</td>
                <td><input type="number" th:field="*{id_taxa}" /></td>
            </tr>
            <tr>
                <td>Nume_taxa:</td>
                <td><input type="text" th:field="*{nume_taxa}" /></td>
            </tr>
            <tr>
                <td>Pret:</td>
                <td><input type="number" th:field="*{pret}" /></td>
            </tr>
            <tr>
                <td>Clasa:</td>
                <td><input type="text" th:field="*{clasa}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Add</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
